######################### site variables ##############################
# customize your color and font from here.
[params.variables]
color_primary = "#31bacd"
color_secondary = "#001111"
body_color = "#fff"
text_color = "#666666"
text_dark = "#222222"
text_light = "#959595"
border_color = "#ACB9C4"

white = "#ffffff"
black = "#000000"
light = "#FAFAFA"
#primary_color = "#31bacd"
primary_color = "#52a1cb"
#primary_color = "#1a1464"
#primary_color = "#5f43b2"
#primary_color = "#640062"

# font variable
h1 = "38px"
h1_md = "38px"
h2 = "30px"
h2_md = "30px"
h3 = "22px"
h3_md = "30px"
h4 = "18px"
h5 = "16px"
h6 = "15px"
# Give your font name from google font. add font weight using ":wght@" and separate by ";"
# example: "Work Sans:wght@400;500;600"
primary_font = "Poppins:wght@400;500;600"
primary_font_type = "sans-serif" # [serif/sans-serif]
secondary_font = ""
secondary_font_type = "" # [serif/sans-serif]
icon_font = "Line Awesome Free"


