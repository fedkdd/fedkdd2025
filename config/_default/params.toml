#################### default parameters ################################
# favicon
favicon = "images/kdd-favicon-32x32.png"
# logo
# logo = "images/KDD-2023-logo.png"
logo = "images/KDD-2025.png"
# use `x` with logo_width, example: "100x"
logo_width = "230x"
# logo text will only show when logo is missing.
logo_text = "KDD"
# OpenGraph / Twitter Card metadata
description = "FedKDD 2025: International Joint Workshop on Federated Learning for Data Mining and Graph Analytics (FedKDD 2025)"
author = "FedKDD Organizers"
image = "images/logo.png"                # this image will be used as fallback if a page has no image of its own
Twitter_Site = '@FL4DataMining'
google_verification = "n0aj0pT7OxK9QTzSUMjnhfiFHTe8GmkQtSqypeuS4ec"
googleAnalytics = "G-D2VBQ8BDD8" # example: UA-123-45, for more info, read the article https://support.google.com/analytics/answer/1008080?hl=en

# footer information
footer_info = "FedKDD 2025"

# contact form action
contact_form_action = "https://formspree.io/f/xgernlzd" # contact form works with https://formspree.io

# copyright
#copyright = "Designed By [Themefisher](https://themefisher.com/) & Developed By [Gethugothemes](https://gethugothemes.com/)"
