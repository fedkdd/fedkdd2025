# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script = "<script>console.log(\"Hello World\")</script>"

# buy premium popup
buy_premium_popup = false

# Main Sections
mainSections = ["home"]

# reading time for blog posts
reading_time = true

# contact information
[contact_info]
