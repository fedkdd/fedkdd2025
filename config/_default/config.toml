######################## default configuration ####################
baseURL = "https://fedkdd.github.io/fedkdd2025/"  # updated for GitHub Pages
title = "FedKDD 2025"
theme = "andromeda-light"
# post pagination
[pagination]
paginate = "6"
# post excerpt
summaryLength = "70"
# google analytics
googleAnalytics = "G-D2VBQ8BDD8" # example: UA-123-45, for more info, read the article https://support.google.com/analytics/answer/1008080?hl=en
# disqus short name
disqusShortname = "themefisher-template" # get your shortname form here : https://disqus.com



[params.variables]
color_primary = "#6da4cd"
primary_color = "#4a76c8"
color_secondary = "#001111"
body_color = "#fff"
# #6da4cd KDD light
# #224e96 KKD dark
text_color = "#666666"
text_dark = "#222222"
text_light = "#959595"
border_color = "#ACB9C4"
black = "#000"
white = "#fff"
light = "#fdfdfd"

h1 = "38px"
h1_md = "38px"
h2 = "30px"
h2_md = "30px"
h3 = "22px"
h3_md = "30px"
h4 = "18px"
h5 = "16px"
h6 = "15px"

############################# Modules ##############################
[module]
[module.hugoVersion]
extended = true
min = "0.83.1"

############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS", "WebAppManifest"]

[imaging]
quality = 90

[caches]
[caches.images]
dir = ":resourceDir/_gen"
maxAge = "720h"

[caches.assets]
dir = ":resourceDir/_gen"
maxAge = "720h"

[markup]
[markup.goldmark.renderer]
unsafe = true

[mediaTypes]
[mediaTypes."application/manifest+json"]
suffixes = ["webmanifest"]

[mediaTypes."text/netlify"]
delimiter = ""
suffixes = [""]

[outputFormats]
[outputFormats.WebAppManifest]
mediaType = "application/manifest+json"
rel = "manifest"


